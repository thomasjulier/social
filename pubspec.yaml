name: mom4me
description:  Mom 4 me mobile application - raone bytes

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: 0.5.3+1
  flutter_icons: ^1.1.0
  fluttertoast: ^7.0.2
  screen_loader: ^2.0.1
  flutter_neumorphic: 3.0.3
  cupertino_icons: ^1.0.0
  permission_handler: ^5.0.1+1
  url_launcher: ^5.7.10
  webview_flutter: 0.3.22+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf

